{% extends 'base.html' %}
{% block content %}
<div id="video-container">
    <video id="video" autoplay></video>
    <canvas id="overlay"></canvas>
  </div>
  <div id="result-container">
    <p id="result"></p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.11.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/face-landmarks-detection@2.3.1/dist/face-landmarks-detection.umd.min.js"></script>
  {% comment %} <script src="{% static 'js/face_recognition.js' %}"></script> {% endcomment %}
{% endblock content %}
